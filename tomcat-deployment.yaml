apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: vproapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: vprofile/vprofileapp:V1
        ports:
          - name: app-port
            containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ['sh', '-c', 'until nslookup vrodb; do echo waiting for mydb; sleep 2; done;']
        - name: init-cache
          image: busybox
          command: ['sh', '-c', 'until nslookup vprocache01; do echo waiting for cache; sleep 2; done;']